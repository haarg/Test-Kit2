namespace::clean = 0
Import::Into = 0
Module::Runtime = 0
Storable = 0
Sub::Delete = 0

[Prereqs / TestRequires]
Test::More            = 0.92
Test::Warn            = 0
Test::Exception       = 0

[MetaResources]
repository.web  = http://github.com/kaoru/Test-Kit2
repository.url  = git://github.com/kaoru/Test-Kit2.git
repository.type = git

[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodSyntaxTests]
[ExtraTests]
[Test::CPAN::Changes]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]
